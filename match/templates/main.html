{% extends "base.html" %}
{% load static %}


{% block content %}
<a href="{% url 'scores' %}">Scores</a>

<div id='ui'></div>
<script src='{% static "elm.js" %}'></script>
<script>
    var node = document.getElementById('ui');
    var app = Elm.Main.embed(node);
    app.ports.scrollTop.subscribe(function(unused) {
        window,scrollTo(0,0);
    });
</script>

{% endblock %}
